<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling and Delegation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Activity 1: Basic Event Handling -->
    <!-- Task 1 -->
    <button id="changeTextBtn">Change Text</button>
    <p id="text">Original Text</p>

    <!-- Task 2 -->
    <img id="toggleImg" src="image1.jpeg" alt="Nature Image" width="200">

    <!-- Activity 2: Mouse Events -->
    <!-- Task 3 and 4 -->
    <div id="hoverDiv" class="hoverable">Hover over me</div>

    <!-- Activity 3: Keyboard Events -->
    <!-- Task 5 and 6 -->
    <input type="text" id="inputField">
    <p id="displayParagraph"></p>

    <!-- Activity 4: Form Events -->
    <!-- Task 7 -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>

    <!-- Task 8 -->
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue"></p>

    <!-- Activity 5: Event Delegation -->
    <!-- Task 9 and 10 -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="parentDiv">
        <button id="addChildBtn">Add Child</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
