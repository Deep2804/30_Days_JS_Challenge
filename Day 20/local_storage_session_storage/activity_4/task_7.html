<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Form with Session Storage</title>
</head>
<body>
    <form id="sessionUserForm">
        <label for="sessionName">Name:</label>
        <input type="text" id="sessionName" name="sessionName" required><br>
        <label for="sessionEmail">Email:</label>
        <input type="email" id="sessionEmail" name="sessionEmail" required><br>
        <button type="submit">Save</button>
    </form>

    <h2>Saved Data:</h2>
    <p id="sessionSavedData"></p>

    <script>
        document.getElementById('sessionUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('sessionName').value;
            const email = document.getElementById('sessionEmail').value;
            const user = { name, email };
            sessionStorage.setItem('sessionUser', JSON.stringify(user));
            displaySessionSavedData();
        });

        function displaySessionSavedData() {
            const savedUser = JSON.parse(sessionStorage.getItem('sessionUser'));
            if (savedUser) {
                document.getElementById('sessionSavedData').textContent = `Name: ${savedUser.name}, Email: ${savedUser.email}`;
            }
        }

        window.onload = displaySessionSavedData;
    </script>
</body>
</html>
