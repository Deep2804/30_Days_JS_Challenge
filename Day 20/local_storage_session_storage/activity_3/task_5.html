<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Session Storage String</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.setItem('sessionGreeting', 'Hello from Session Storage!');
            const sessionGreeting = sessionStorage.getItem('sessionGreeting');
            console.log('Retrieved from sessionStorage:', sessionGreeting);
        });
    </script>
</head>
<body>
</body>
</html>
